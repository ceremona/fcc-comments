<div class="header">
    <div class="title-ctr">
      <p class="tagline">An analysis of</p>
        <span id="product_title">
            <span class="dark">
                <a href="#/" class="h-link">FCC Comments</a>
            </span>
        </span>
        <p class="tagline">by Decisive Analytics Corporation</p>

    </div>
    <div class="logo-ctr pull-right">
      <span id="dac_logo">
        <a href="http://www.dac.us">
            <img class="logo-img" src="app/img/logo.png" />
        </a>
      </span>
      <span id="mlvl_logo">
          <a href="http://mlvl.github.io">
              <img class="logo-img" src="app/img/mlvl-thumb-color-transparent-400.png" />
          </a>
      </span>
    </div>
</div>

<div class="display-header">
  <span class="display-title">Topics</span>
  <span class="interaction">Mouseover to explore, click to zoom in, click the center to zoom out.</span>
</div>

<div class="panel">
  <span id="viz_panel">
      <div id="sequence" breadcrumb></div>
      <div id="sunburst" sunburst data="fccdata" ng-hide="displayVis"></div>
  </span>
  <div id="perspective-sunburst" sunburstperspective data="fccdata" ng-hide="displayVis"></div>
</div>

<div class="display-header">
  <span class="display-title">Map</span>
  <span class="interaction">This is the greatest map ever, it requires no explanation.</span>
</div>

<div class="panel">
  <div id="map" style="width: 600px; height: 400px"></div>
  <dac-heatmap data="mapdata"></dac-heatmap>
</div>
